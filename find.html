<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="utf-8">
    <title>Find - Kokoa Clone</title >
  </head >

  <body>
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
      <span>Kokoa<span>
      <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">
      <span>18:43<span></div>
      <div class="status-bar__column">
      <span>11%<span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt fa-"></i>
      </div>
    </div>
    <!--Screen Header-->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
  <!--Main Screen-->
  <main class="main-screen">
    <!--Icon menu-->
    <div class="icon-menu">
      <div class="icon-menu__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-menu__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-menu__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-menu__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <!--Recommended-->
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <!--Open Chat-->
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
    </div>
    <!--Open Post-->
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#BTS</h5>
        <h6 class="open-post__hashtags">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="https://avatars3.githubusercontent.com/u/3612017" />
          <span class="open-post__member-count">802 members</span>
          <div class="divider">
          </div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://pbs.twimg.com/profile_images/1296751250508255232/0uql5AtT.jpg" />
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i><span>3021</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Navagation Bar-->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><span class="badge-2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <!--Media Query-->
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/a94cab1f79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
