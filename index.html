<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="utf-8">
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
      <span>No Service<span>
      <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">
      <span>18:43<span></div>
      <div class="status-bar__column">
      <span>11%<span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt fa-"></i>
      </div>
    </div>

<header class="welcome-header">
<h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
<p class="welcome-header__text">
  If you have a Kokoa Account, log in with your email or phone number.
</p>
</header>

<form action="friends.html" method="get" id="login-form">
  <input name="username" type="text" placeholder="Email or phone number" />
  <input name="password" type="password" placeholder="password"/>
  <input type="submit" value="Log In"/>
  <a href="#">Find Kokoa Account or Password</a>
</form>

<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>

    <script
      src="https://kit.fontawesome.com/a94cab1f79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
