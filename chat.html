<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="utf-8">
    <title>Chat w/ Nico - Kokoa Clone</title >
  </head >

  <body id="chat-screen">
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
      <span>Kokoa<span>
      <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">
      <span>18:43<span></div>
      <div class="status-bar__column">
      <span>11%<span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt fa-"></i>
      </div>
    </div>
    <!--Alt Header-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Apeach</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

  <main class="main-screen main-chat">
    <!--Time Stamp-->
    <div class="main-chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <!--Message-->
    <div class="message-row" style="--i:1">
      <img src="https://upload2.inven.co.kr/upload/2017/05/18/bbs/i13305980756.gif">
      <div class="message-row__content">
        <span class="message__author">Apeach</span>
        <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own" style="--i:2">
        <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row" style="--i:3">
      <img src="https://upload2.inven.co.kr/upload/2017/05/18/bbs/i13305980756.gif">
      <div class="message-row__content">
        <span class="message__author">Apeach</span>
        <div class="message__info">
            <span class="message__bubble">Let's have fun next time!</span>
            <span class="message__time">23:41</span>
        </div>
      </div>
    </div>
  </main>
  <!--Reply-->
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <!--Media Query-->
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/a94cab1f79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
